<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, world!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">

      <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->

    </div>
  </div>

  <script>
    // 상품 정보를 담은 배열을 정의합니다. 각 상품은 id, price, title 속성을 가지고 있습니다.
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    // 상품 카드의 HTML 템플릿을 문자열로 정의합니다. 이미지, 제목, 가격에 대한 자리 표시자가 있습니다.
    const html = `<div class="col-sm-4">
      <img src="https://via.placeholder.com/600" class="w-100">
      <h5></h5>
      <p>가격 : <span></span></p>
    </div>`;

    // 반복문을 사용하여 HTML 템플릿을 문서에 세 번 삽입합니다. 각각의 상품 카드가 됩니다.
    for (let i = 0; i < 3; i++) {
      document.querySelector('.row').insertAdjacentHTML("afterbegin", html);
    }

    // 'products' 배열의 각 상품에 대해 반복합니다.
    products.forEach(function (product, i) {
      // '.col-sm-4' 클래스를 가진 엘리먼트 중 i번째 엘리먼트를 선택합니다.
      const htmlContainer = document.querySelectorAll('.col-sm-4')[i];

      // 선택된 컨테이너의 'h5' 엘리먼트의 텍스트 내용을 상품의 제목으로 설정합니다.
      htmlContainer.querySelector('h5').textContent = product.title;

      // 선택된 컨테이너의 'p' 엘리먼트 안에 있는 'span' 엘리먼트의 텍스트 내용을 상품의 가격으로 설정합니다.
      htmlContainer.querySelector('p span').textContent = product.price;
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
