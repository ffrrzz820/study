<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, world!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
    </div>
  </div>

  <!-- 가격순정렬 -->
  <!-- products array를 정렬하고 -->
  <!-- products에 있던걸로 html 다시생성하면 끝일듯 -->

  <div class="container my-3">
    <button class="btn btn-danger" id="price">가격순정렬</button>
  </div>



  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    document.querySelector('#price').addEventListener('click', function () {
      products.sort(function (a, b) {
        return a.price - b.price
      })
      $('.row').html('')
      // 1. 카드 3개있던 div의 내용 제거
      products.forEach((a, i) => {
        // 2. products 갯수만큼 카드생성
        var 템플릿 =
          `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
        $('.row').append(템플릿)
        console.log(a)
      })
    })


    
    var 어레이 = [7, 3, 5, 2, 40];
    var 어레이2 = ['a', 'b', 'c'];
    // array 자료 원하는 것만 필터하려면
    // .filter()
    // array 자료 전부 변형하려면
    // .map()
    var 새어레이 = 어레이.map(function(a){
      return a * 4
    })
   
    console.log(새어레이);
    

    products.forEach((a, i) => {
      var 템플릿 =
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
      $('.row').append(템플릿)
      console.log(a)
    })
  </script>


  <div class="container">
    <button class="btn btn-danger" id="more">더보기</button>
  </div>



  <script>

    let clickCount = 0;
    const moreBtn = document.querySelector('#more');

    moreBtn.addEventListener('click', function () {
      clickCount++;
      if (clickCount == 1) {
        fetch('https://codingapple1.github.io/js/more1.json')
          .then(response => {
            return response.json();
          })
          .then(data => {
            data.forEach((a, i) => {
              var 템플릿 =
                `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
              $('.row').append(템플릿)
            })
          })
          .catch(error => {
            console.error();
          })
      } else if (clickCount == 2) {
        moreBtn.addEventListener('click', function () {
          clickCount++;
          fetch('https://codingapple1.github.io/js/more2.json')
            .then(response => {
              return response.json();
            })
            .then(data => {
              data.forEach((a, i) => {
                var 템플릿 =
                  `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
                $('.row').append(템플릿)
              })
            })
            .catch(error => {
              console.error();
            })
        })
      } else {
        moreBtn.style.display = 'none';
      }
    })


  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
