<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, world!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <!-- 가격순정렬 -->
    <!-- products array를 정렬하고 -->
    <!-- products에 있던걸로 html 다시생성하면 끝일듯 -->

    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="price_60000">6만원이하</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="reverseName">다나가순정렬</button>
    </div>

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

       // 상품명 다나가순 정렬 버튼 기능

      
 
      document.querySelector('#reverseName').addEventListener('click', function(){
        products.sort(function(a,b){
        // return 양수 → a 우측으로감
        // return 음수 → b 우측으로감
        // a 가 b 다 일 경우 return 양수
        // a 다 b 나 일 경우 return 음수
        // a 가 b 나 일 경우 return 양수
        // 같은 글자면 return 0
        if(a.title<b.title) {
          return 1
        } else if(a.title>b.title){
          return -1
        } else{
          return 0
        }
      });


      // 브라우저 안에 몰래 데이터 저장가능
      // localStorage
      // SessionStorage
      // 이름 : 값 형태로 저장가능
      // IndexedDB
      // 구조화된 대용량데이터 저장시
      // Cookies
      // 보통 로그인정보 저장
      // Cache Storage
      // html css js 파일 저장하는 곳


      // localStorage
      // SessionStorage
      // 이름 : 값 형태로 저장가능
      // 키 형태로
      // 용량은 5MB
      // 문자/숫자만 저장가능

      // localStorge는
      // 사이트 재접속해도 유지
      // sessionStorage는
      // 사이트나가면 자동삭제

      




      $(".row").html("");
        // 1. 카드 3개있던 div의 내용 제거
        products.forEach((a, i) => {
          // 2. products 갯수만큼 카드생성
          var 템플릿 = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>`;
        // 구매버튼누르면 장바구니에 상품명 추가?
        // - 실제서비스면 서버로 보냈을듯
          $(".row").append(템플릿);
        });
      })

      // 로컬스토리지 저장하려면
      // localStorage.setItem()
      localStorage.setItem('이름', 'kim');
      // 로컬스토리지 출력하려면
      // localStorage.getItem()
      localStorage.getItem('이름');
      // 로컬스토리지 삭제하려면
      // localStorage.removeItem()
      localStorage.removeItem('이름');

      // localStorage에 array, object 저장하려면
      localStorage.setItem('num',[1,2,3])
      // array를 집어넣으면 강제로 문자로 변환해줌 = array가 깨짐

      var arr = [1,2,3]
      // array/object → JSON으로 바꾸면 저장가능
      var newArr = JSON.stringify(arr);
      localStorage.setItem('num', newArr);
      var 꺼낸거 = localStorage.getItem('num');
      console.log(JSON.parse(꺼낸거));
      // array/object → JSON은
      // JSON.stringify()
      // JSON → array/object는
      // JSON.parse()

      // localStorage 데이터 수정?
      // 수정하려면
      // 1. 자료꺼냄
      // 2. 꺼낸거 수정함
      // 3. 다시넣음



      // 6만원 이하 상품만 보기 버튼 기능
      document.querySelector('#price_60000').addEventListener('click',function(){
        var newProducts = products.filter((a) => {
          return a.price <= 60000
        })
        $(".row").html("");
        // 1. 카드 3개있던 div의 내용 제거
        newProducts.forEach((a, i) => {
          // 2. products 갯수만큼 카드생성
          var 템플릿 = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
          $(".row").append(템플릿);
        });
      })




      
      

      document.querySelector("#price").addEventListener("click", function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        $(".row").html("");
        // 1. 카드 3개있던 div의 내용 제거
        products.forEach((a, i) => {
          // 2. products 갯수만큼 카드생성
          var 템플릿 = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
          $(".row").append(템플릿);
        });
      });

      products.forEach((a, i) => {
        var 템플릿 = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
        $(".row").append(템플릿);
      });
    </script>

    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <script>
      let clickCount = 0;
      const moreBtn = document.querySelector("#more");

      moreBtn.addEventListener("click", function () {
        clickCount++;
        if (clickCount == 1) {
          fetch("https://codingapple1.github.io/js/more1.json")
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              data.forEach((a, i) => {
                var 템플릿 = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
                $(".row").append(템플릿);
              });
            })
            .catch((error) => {
              console.error();
            });
        } else if (clickCount == 2) {
          moreBtn.addEventListener("click", function () {
            clickCount++;
            fetch("https://codingapple1.github.io/js/more2.json")
              .then((response) => {
                return response.json();
              })
              .then((data) => {
                data.forEach((a, i) => {
                  var 템플릿 = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
                  $(".row").append(템플릿);
                });
              })
              .catch((error) => {
                console.error();
              });
          });
        } else {
          moreBtn.style.display = "none";
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
