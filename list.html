<!-- ajax로 GET 요청하는 법 -->

<script>
  $.get('https://codingapple1.github.io/price.json')
  .done(function(data){
    console.log(data.price)
  })
  .fail(function(){
    console.log('실패함')
  })

  fetch('https://codingapple1.github.io/price.json')
    .then(res => res.json()) // ← 받아온 JSON을 object로 바꿔주는 기능
    .then(data => {
      console.log(data)
    })
    .catch(error => {
      console.log(error)
    })
</script>

<!-- 브라우저 기본 함수 -->
<!-- fetch 써도 ajax 가능 -->
