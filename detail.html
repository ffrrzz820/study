<script>

let pants = [28, 30, 32, 34];
let shirts = [95, 100, 105];



  document.querySelector('#productSelect').addEventListener('change', 사이즈보이게하기);

  function 사이즈보이게하기(){
    let 선택 = this.value;
    if (선택 == '셔츠'){
        document.querySelector('#sizeSelect').classList.remove('hide');
        document.querySelector('#sizeSelect').innerHTML = '';
        shirts.forEach(function(data){
        document.querySelector('#sizeSelect').insertAdjacentHTML('beforeend', `<option>${data}</option>`);
      })
    }else if(선택 == '바지'){
      document.querySelector('#sizeSelect').classList.remove('hide');
      document.querySelector('#sizeSelect').innerHTML = '';
      pants.forEach(function(data){
        document.querySelector('#sizeSelect').insertAdjacentHTML('beforeend', `<option>${data}</option>`);
      })
    }else{
      document.querySelector('#sizeSelect').classList.add('hide');
    }
  }
