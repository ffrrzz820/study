    <script>
        // 복잡한 자료에서
        // 원하는 데이터 꺼내기
        let car2 = {name : '소나타', price : [50000, 3000, 4000]};
        // 프론트엔드 특징)
        // 데이터꺼내는 일이 매우 많음


        document.querySelector('#name').innerHTML = car2['name'];
        document.querySelector('#price').innerHTML = car2.price[0];
        // ↑ 지금 client-side rendering 하는 중임

        // 복잡하게 생긴 array, object 자료 다룰 땐
        // 출력해보고 시작기호도 확인하면 쉬움

        // 개발방식 1. Server-side rendering
        // 완성된 html 파일
        // (서버가 html 다 만들어야해서 서버가 귀찮음)

        // 개발방식 2. Client-side rendering
        // 빈 html 파일 + 데이터
        // (html 완성은 JS가 하도록)
        // (서버가 편함)
    </script>


<form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2" id="productSelect">
      <option>모자</option>
      <option>셔츠</option>
    </select>
    <select class="form-select mt-2 hide" id="sizeSelect">
        <option>95</option>
        <option>100</option>
      </select>
    <!-- <select> 사용법 -->
    <!-- (<input> 이거랑 똑같음) -->

</form>

<script>
  // <script> 안에 대충 적은 코드는
    // 페이지 로드시 1회만 실행됨

    // 유저가 선택할 때 마다
    // 저 코드 실행해야할듯
  document.querySelector('#productSelect').addEventListener('change', 사이즈보이게하기);

  function 사이즈보이게하기(){
    // 이벤트리스너 안에서 e.currentTarget 아니면 this 이런거 써도 될듯
    let 셔츠선택 = this.value;
    if (셔츠선택 == '셔츠'){
        document.querySelector('#sizeSelect').classList.remove('hide');
    }else{
      document.querySelector('#sizeSelect').classList.add('hide');
    }
  }
    
    
</script>
