<script>
    $(window).scroll(function(){
        var 높이 = $(window).scrollTop();
        console.log(높이);
        var y = -1/800 * 높이 + 15/8;
        var x = -1/8000 * 높이 + 87/80;
        $('.card-box').eq(0).css('opacity', y);
        $('.card-box').eq(0).css('transform', `scale( ${x} )`);
    })
</script>
