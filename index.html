<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="black-bg hide">
        <div class="white-bg hide">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
      </div> 

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="open">로그인</button>


    <script>
        document.querySelector('#open').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
            document.querySelector('.white-bg').classList.toggle('show');
        })

        document.querySelector('#close').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
            document.querySelector('.white-bg').classList.toggle('show');
        })
        
        // UI에 애니메이션 추가하려면
        // - 가능하면 CSS만으로 처리하는게 좋음
        // (성능때문)
        // 만드는 법칙이 있음
        // one-way UI 애니메이션 만드는 법
        // 1. 시작스타일
        // 2. 최종스타일
        // 3. 원할 때 최종스타일로 변하라고 코드짬
        // 4. 시작스타일에 transition 추가

        // A상태 → B상태
        // 투명도가 0 → 1
        // margin-left가 10px → 300px
        // font-size가 15px → 30px

        // Q. 위에서 내려오는 애니메이션?
        // Q. 접히는 애니메이션?
        // (height, overflow:hidden 조절하면 됩니다)
        




        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
