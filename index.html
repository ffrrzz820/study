<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- UI 만드는 step
    1. HTML/CSS로 미리 디자인
    2. 필요할 때 보여달라고 코드짬(자바스크립트로) -->
    <div class="alert-box">알림창임</div>
    <!-- <button onclick="document.querySelector('.alert-box').?? = '??';">버튼</button>
    display를 block으로 바꾸라고하면 될듯 -->
    <button onclick="document.querySelector('.alert-box').style.display = 'block';">버튼</button>
    <!-- 버튼클릭시 이 코드 실행해줌 -->
    <!-- (교훈)
    컴퓨터는 지능이 0임
    구체적으로 설명해야함 -->
    <!-- (교훈2)
    UI 알아서 만드는 법 배움
    1. 미리 html/css 디자인
    2. 필요할 때 보여달라고 JS짬 -->
</body>
</html>
