<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="black-bg hide">
        <div class="white-bg hide">
          <h4>로그인하세요</h4>
            <form action="success.html" id="form">
                <div class="my-3">
                  id : <input type="text" class="form-control" id="email">
                 </div>
                 <div class="my-3">
                   pw : <input type="password" class="form-control" id="password">
                 </div>
                 <button type="submit" class="btn btn-primary">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
              </form> 
        </div>
      </div> 

      

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="/car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="/car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="/car3.png" alt="">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="prev">이전</button>
    <button class="next">다음</button>
    

    <script>
        // 캐러셀 만들기

        // one-way 애니메이션 들어있는 UI 만들기
        // 1. 시작화면 만들기
        // 2. 최종화면 만들기
        // 3. 원할 때 최종화면으로 변하게 JS
        // 4. transition:all 1s; 추가

        document.querySelector('.slide-1').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-0vw)';
        })
        document.querySelector('.slide-2').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
        })
        document.querySelector('.slide-3').addEventListener('click', function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-200vw)';
        })


        const 이전 = document.querySelector('.prev');
        const 다음 = document.querySelector('.next');



        이전.addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(100vw)';
        })

        다음.addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
        })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
