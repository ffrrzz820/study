<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box">알림창임
        <button onclick="알림창열기('none');">닫기</button></div>
    <button onclick="알림창열기('block', '아이디입력하세요');">버튼1</button>
    <button onclick="알림창열기('block', '비번입력하세요');">버튼2</button>
    <script>
        function 알림창열기(구멍, 구멍2){
            document.querySelector('.alert-box').style.display = 구멍;
            document.querySelector('.alert-box').innerHTML = 구멍2;
        }

        // 복잡하면 (상세히) 한글부터 짜고
        // 코드로 옮겨보셈
    </script>
</body>
</html>
