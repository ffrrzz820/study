<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="alert-box">
        <p class="title1">알림창임</p>
        <button>닫기</button>
        <!-- 에구디러 -->
        <!-- addEventListener() -->
        <!-- (이거쓰면 onclick 필요없음) -->
    </div>
    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>
    <script>
        // document.querySelector('.alert-box').addEventListener('click', function(){
        //     코드~~~
        // });
        // document.querySelector('.alert-box') <- 얘를
        // 'click' <- 클릭하면
        // 코드~~~ <- 여기있는 코드 실행해줌
        document.querySelector('.alert-box').addEventListener('click', function () {
            document.querySelector('.alert-box').style.display = 'none';
        });
        // event가 뭐냐면
        // 클릭
        // 키입력
        // 스크롤
        // 드래그
        // → event임
        // event 감지하고 싶으면
        // addEventListener('event명') 쓰면 됩니다
        // 키입력 감지하고 싶으면
        // addEventListener('keydown') 쓰면 됩니다
        // 스크롤 감지하고 싶으면
        // addEventListener('scroll') 쓰면 됩니다
        
        // document.querySelector('.alert-box').addEventListener('click', function(){});
        // function(){} <- 콜백함수
        // (파라미터자리에 들어가는 함수)

        function 알림창열기(구멍) {
            document.querySelector('.alert-box').style.display = 구멍;
        }
        function 아이디알림창() {
            // class로 찾기가능
            // getElementsByClassName()
            document.querySelector('.alert-box').style.display = 'block';
            document.getElementsByClassName('title1')[0].innerHTML = '아이디입력하셈';
        }
        function 비번알림창() {
            document.querySelector('.alert-box').style.display = 'block';
            document.getElementsByClassName('title1')[0].innerHTML = '비번입력하셈';
        }
    </script>
</body>

</html>
