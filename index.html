<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="black-bg hide">
        <div class="white-bg hide">
          <h4>로그인하세요</h4>
            <form action="success.html" id="form">
                <div class="my-3">
                  <input type="text" class="form-control" id="email">
                 </div>
                 <div class="my-3">
                   <input type="password" class="form-control">
                 </div>
                 <button type="submit" class="btn btn-primary">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
              </form> 
        </div>
      </div> 

      <script>
        // else if 문법
        // - 조건식을 연달아 쓰고 싶으면
        // - 몇번이고 사용가능
        if (3 == 3){
            console.log('맞아요1');
            // 그게아니면 만약에 = else if
        } else if (1 == 3){
            console.log('맞아요2');
        } else if (4 == 3){
            console.log('맞아요3');
        } else {
            console.log('맞아요4');
        }
        // 앞의 조건식이 참이면
        // else문 뒤는 아예 실행안됩니다
        // 컴퓨터가 안읽음



        // if 두개 써도
        // else if와 똑같은듯?
        if (3 == 3){
            console.log('맞아요1');
        }
        if (1 == 3){
            console.log('맞아요2');
        }
        // 앞의 조건식과 상관없이
        // 둘째 if문도 실행됨


        let form = document.querySelector('#form');
        form.addEventListener('submit', function(){
            if (document.querySelector('#email').value == ''){
                alert('아이디입력안함');
                // (참고) 폼전송 막으려면 event.preventDefault()
                // function(e) 로 하면 e.preventDefault()도 가능
                event.preventDefault();
            } // {} 중괄호 끝나고는 ; 생략가능
        })
      </script>

      <!-- 오늘의 숙제 1: -->
      <!-- 전송누르면 아이디/비번 입력란 -->
      <!-- 둘 다 공백검사 -->
      <!-- 오늘의 숙제 2: -->
      <!-- 비번의 6자 미만이면 -->
      <!-- 더 길게 입력하라고 안내문 띄우기 -->

      

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>


    <script>
        document.querySelector('#login').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
            document.querySelector('.white-bg').classList.toggle('show');
        })

        document.querySelector('#close').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
            document.querySelector('.white-bg').classList.toggle('show');
        })
        
       



        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</body>
