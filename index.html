    <script>
        document.querySelector('#form').addEventListener('submit', function(){
            if (document.querySelector('#email').value == ''){
                alert('아이디입력안함');
                event.preventDefault();
            }else if (!/\S+@\S+\.\S+/.test(document.querySelector('#email').value)){
                alert('이메일형식아님');
                event.preventDefault();
            }

            const 비밀번호 = document.querySelector('#password').value
            if (비밀번호 == ''){
                alert('비번입력안함');
                event.preventDefault();
            }else if (!/[A-Z]/.test(비밀번호)){
                alert('대문자없음')
                event.preventDefault();
            }
        })
    </script>
