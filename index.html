<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="black-bg hide">
        <div class="white-bg hide">
          <h4>로그인하세요</h4>
            <form action="success.html" id="form">
                <div class="my-3">
                  id : <input type="text" class="form-control" id="email">
                 </div>
                 <div class="my-3">
                   pw : <input type="password" class="form-control" id="password">
                 </div>
                 <button type="submit" class="btn btn-primary">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
              </form> 
        </div>
      </div> 

      

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>


        <script>
            let count = 0;

            document.querySelector('.badge').addEventListener('click', function(){
                 count++;
                 if(count % 2 == 0){
                    document.querySelector('.badge').innerHTML = 'Dark';
                 }else{
                    document.querySelector('.badge').innerHTML = 'Light';
                 }

                // 변수에 +1 하는 법
                // 변수++
                // 변수 += 1
                // 변수 = 변수 + 1
            })
            // 함수 바깥에서 만든 변수는 함수안에서 사용가능

            // var let const 차이
            // let 재선언x 재할당o
            // const 재선언x 재할당x
            // var 재선언o 재할당o
            
            // let과 const는 범위가 더 좁습니다. 모든 중괄호가 범위입니다.
            // if, function, for 반복문 이런 것은 중괄호가 있습니다.
            // 중괄호 안에서 만든 let const 변수의 경우 중괄호를 벗어나면 없다고 나옵니다. 
        </script>



    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>


    <script>
        document.querySelector('#login').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
            document.querySelector('.white-bg').classList.toggle('show');
        })

        document.querySelector('#close').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
            document.querySelector('.white-bg').classList.toggle('show');
        })
        
       



        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
