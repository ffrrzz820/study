<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="black-bg hide">
        <div class="white-bg hide">
          <h4>로그인하세요</h4>
          <!-- 모달창 안에 <form> 만들기 -->
          <!-- <form>은 서버로 유저정보 전송하려고 쓰는 것임 -->
            <form action="success.html">
                <!--        ↑ 폼 전송할 페이지 기입란임 -->
                <div class="my-3">
                  <input type="text" class="form-control">
                 </div>
                 <div class="my-3">
                   <input type="password" class="form-control">
                 </div>
                 <!-- <form>안의 <button> 주의 -->
                 <button type="submit" class="btn btn-primary">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
                 <!-- 지금은 아무렇게나 해도 전송잘됨 -->
              </form> 
              <!-- 전송버튼 누를 때 -->
              <!-- 첫째 <input>에 입력된게 없으면 -->
        </div>
      </div> 

      <script>
        // 전송버튼 누르면 ← 이벤트리스너 쓰면 된다그랬음

        if(3 == 1){

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>


    <script>
        document.querySelector('#login').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
            document.querySelector('.white-bg').classList.toggle('show');
        })

        document.querySelector('#close').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.toggle('show');
            document.querySelector('.white-bg').classList.toggle('show');
        })
        
       



        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
