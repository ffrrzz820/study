<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quiz">
        <h4>물에 빠지면 누구먼저 구할 것임?</h4>
        <button>와이프</button>
        <button>부모님</button>
        <button>키우던 개</button>
    </div>
    

    <script>
        let 변수 = 2+3;
        switch(변수){
            case 3:
                alert('변수가3이네요');
                break
            case 4:
                alert('변수가4이네요');
                break
            default:
                alert('아무것도 해당안됨')
        }
    </script>
</body>
</html>
